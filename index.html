<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your App Title</title>
    <!-- Link to the manifest file -->
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <h1>Welcome to Your App!</h1>
    <p>This is the main content of your app.</p>
    <script>
        // Initialize a variable to hold the deferred prompt
let deferredPrompt;

// Listen for the beforeinstallprompt event
window.addEventListener('beforeinstallprompt', function(event) {
  // Prevent the default behavior of the event
  event.preventDefault();
  // Stash the event so it can be triggered later
  deferredPrompt = event;
  // Show your custom "install" button or UI element
  showInstallPrompt();
});

// Function to show the install prompt when the custom button is clicked
function showInstallPrompt() {
  // Display your custom "install" button or UI element
  var installButton = document.getElementById('install-button');
  installButton.style.display = 'block';

  // Handle click event on the "install" button
  installButton.addEventListener('click', function() {
    // Show the installation prompt
    deferredPrompt.prompt();
    // Wait for the user to respond to the prompt
    deferredPrompt.userChoice
      .then(function(choiceResult) {
        if (choiceResult.outcome === 'accepted') {
          console.log('User accepted the installation prompt');
        } else {
          console.log('User dismissed the installation prompt');
        }
        // Reset the deferredPrompt variable
        deferredPrompt = null;
      });
  });
}
    </script>
</body>
</html>
